
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brompton Shop</title>
  <!-- تم أخذ الخطوط والألوان من index -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #002b45;
      --accent-color: #fdb913;
      --text-color: #333;
      --bg-color: #f7f7f7;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header, footer {
      background-color: var(--main-color);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: var(--main-color);
      color: white;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
    }

    .search-bar {
      text-align: center;
      margin: 2rem auto;
    }

    .search-bar input {
      padding: 0.5rem;
      width: 60%;
      max-width: 700px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 1rem;
    }

    .product-info h3 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
    }

    .product-info p {
      margin: 0;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Brompton Folding Bikes</h1>
  </header>
  
  <nav>
    <div>Logo</div>
    <div>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <div class="search-bar">
    <input type="text" placeholder="Search for bikes...">
        <button class="bg-white border border-[var(--orange)] text-[var(--orange)] hover:bg-[var(--orange)] hover:text-white px-4 py-2 rounded-full font-medium transition duration-300">
                            Login
                        </button>
  </div>

  <main>
    <div class="grid-container">
      <div class="product-card">
        <img src="https://images.brompton.com/image/upload/f_auto,q_auto/Bike-Build/Gallery/P-Line-StormGrey-HighBar-1_4" alt="P Line Bike">
        <div class="product-info">
          <h3>P Line - Storm Grey</h3>
          <p>$2,950.00</p>
        </div>
      </div>

      <div class="product-card">
        <img src="https://images.brompton.com/image/upload/f_auto,q_auto/Bike-Build/Gallery/C-Line-Black-LowBar-1_3" alt="C Line Bike">
        <div class="product-info">
          <h3>C Line - Black</h3>
          <p>$1,750.00</p>
        </div>
      </div>

      <!-- يمكنك تكرار البطاقات حسب الحاجة -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Brompton USA. All rights reserved.</p>
  </footer>

  <script>
    // مثال بسيط للبحث
    document.querySelector('.search-bar input').addEventListener('input', function(e) {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll('.product-card').forEach(card => {
        const title = card.querySelector('h3').textContent.toLowerCase();
        card.style.display = title.includes(term) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
